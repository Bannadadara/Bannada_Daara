<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Premium Handcrafted Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img src="logo.png" alt="Logo" class="nav-logo" onerror="this.src='https://via.placeholder.com/45x45?text=BD'">
                <div class="brand-text">
                    <span class="main-title">Bannada Daara</span>
                    <span class="sub-title">Handmade & Sustainable</span>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search products...">
            </div>

            <div class="nav-actions">
                <button id="cart-toggle" class="bag-btn">BAG (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </header>

    <section class="hero-section" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('hero-bg.jpg') center/cover no-repeat;">
        <div class="hero-overlay">
            <div class="container">
                <h1 class="hero-title">Artistry in Every Stitch</h1>
                <p class="hero-subtitle">Premium Handcrafted Treasures from Dakshina Kannada</p>
                <a href="#product-list" class="hero-btn">SHOP COLLECTION</a>
            </div>
        </div>
    </section>

    <nav class="category-bar">
        <div class="container cat-flex">
            <button class="cat-item active" data-cat="All">All Items</button>
            <button class="cat-item" data-cat="Bags">Bags</button>
            <button class="cat-item" data-cat="Pouches">Pouches</button>
            <button class="cat-item" data-cat="Stationery">Stationery</button>
            <button class="cat-item" data-cat="Accessories">Accessories</button>
        </div>
    </nav>

    <main class="container">
        <div class="product-grid" id="product-list"></div>
    </main>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Your Selection</h3>
            <button id="close-cart">&times;</button>
        </div>
        <div id="cart-items"></div>
        <div class="sidebar-footer">
            <div class="total-row"><span>Total</span><span id="cart-total">Rs. 0</span></div>
            <button id="checkout-btn" class="checkout-btn">ORDER VIA WHATSAPP</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
