<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Premium Handcrafted Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="logo.png" alt="Logo" class="nav-logo" onerror="this.src='https://via.placeholder.com/45x45?text=BD'">
                <div class="brand-text">
                    <span class="main-title">Bannada Daara</span>
                </div>
            </div>
            
            <div class="nav-fill">
                <div class="search-box">
                    <input type="text" id="search-bar" placeholder="Search handcrafted bags, pouches, stationery...">
                    <button class="search-icon-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

            <div class="nav-right">
                <div class="nav-item" id="feedback-trigger">
                    <span class="nav-line-1">Returns</span>
                    <span class="nav-line-2">& Feedback</span>
                </div>
                <div class="nav-cart" id="cart-toggle">
                    <div class="cart-icon-container">
                        <span id="cart-count">0</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <span class="nav-line-2">Cart</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section" style="background: linear-gradient(to bottom, rgba(0,0,0,0.1) 60%, var(--bg-light) 100%), url('hero-bg.jpg') center/cover no-repeat;">
        <div class="hero-content">
            <h1 class="hero-title">Artistry in Every Stitch</h1>
            <p class="hero-subtitle">Premium Handcrafted Treasures from Dakshina Kannada</p>
            <a href="#product-list" class="hero-btn">Shop the Collection</a>
        </div>
    </section>

    <nav class="category-strip">
        <div class="container cat-flex">
            <button class="cat-item active" data-cat="All">All Deals</button>
            <button class="cat-item" data-cat="Bags">Bags</button>
            <button class="cat-item" data-cat="Pouches">Pouches</button>
            <button class="cat-item" data-cat="Stationery">Stationery</button>
            <button class="cat-item" data-cat="Accessories">Accessories</button>
        </div>
    </nav>

    <main class="container">
        <div class="product-grid" id="product-list"></div>
    </main>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Shopping Cart</h3>
            <button id="close-cart">&times;</button>
        </div>
        <div id="cart-items"></div>
        <div class="sidebar-footer">
            <div class="subtotal">Subtotal (<span id="cart-count-inner">0</span> items): <strong id="cart-total">Rs. 0</strong></div>
            <button id="checkout-btn" class="amazon-btn">Proceed to Checkout (WhatsApp)</button>
        </div>
    </div>

    <div id="feedback-modal" class="modal-overlay">
        <div class="modal-box">
            <span class="close-modal" id="close-feedback">&times;</span>
            <h2>Customer Feedback</h2>
            <form id="feedback-form" action="https://formspree.io/f/mqakpnvp" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="What's on your mind?" rows="4" required></textarea>
                <button type="submit" class="amazon-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
