<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Handcrafted & Sustainable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img src="images/logo.png" alt="Logo" class="nav-logo">
                <div class="brand-text">
                    <span class="main-title">Bannada Daara</span>
                    <span class="sub-title">Sustainable Treasures</span>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search handcrafted items...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="nav-actions">
                <button id="cart-toggle" class="bag-btn">
                    <i class="fas fa-shopping-bag"></i> <span class="bag-text">BAG</span> (<span id="cart-count">0</span>)
                </button>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-overlay">
            <div class="container">
                <h1 class="hero-title">Artistry in Every Stitch</h1>
                <p class="hero-subtitle">Premium Handcrafted Treasures from Dakshina Kannada</p>
                <a href="#shop-section" class="hero-btn">EXPLORE COLLECTION</a>
            </div>
        </div>
    </section>

    <main class="container" id="shop-section">
        <nav class="category-bar">
            <div class="cat-flex">
                <button class="cat-item active" data-cat="All">All Items</button>
                <button class="cat-item" data-cat="Bags">Bags</button>
                <button class="cat-item" data-cat="Pouches">Pouches</button>
                <button class="cat-item" data-cat="Stationery">Stationery</button>
                <button class="cat-item" data-cat="Accessories">Accessories</button>
                <button class="cat-item" data-cat="Decor">Decor</button>
            </div>
        </nav>

        <div class="product-grid" id="product-list"></div>
    </main>

    <div id="cart-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa- elegance"></i> Your Selection</h3>
            <div class="header-actions">
                <button id="clear-cart" class="clear-btn" title="Empty Bag">
                    <i class="fas fa-trash-can"></i> Clear All
                </button>
                <button id="close-cart" class="close-sidebar">&times;</button>
            </div>
        </div>
        <div id="cart-items" class="cart-items-container"></div>
        <div class="sidebar-footer">
            <div class="total-row">
                <span>Total Amount</span>
                <span id="cart-total">Rs. 0</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">
                <i class="fab fa-whatsapp"></i> ORDER VIA WHATSAPP
            </button>
        </div>
    </div>

    <div id="image-modal" class="image-viewer-modal">
        <span class="close-viewer">&times;</span>
        <img class="viewer-content" id="full-res-image">
        <div id="viewer-caption"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
