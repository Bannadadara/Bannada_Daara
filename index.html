<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannada Daara | Premium Handcrafted Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CORE STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #faf9f6; color: #1a1a1a; line-height: 1.6; overflow-x: hidden; }
        .container { max-width: 1200px; margin: auto; width: 92%; }

        /* NAVBAR */
        .navbar { background-color: #1a1a1a; padding: 20px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
        .nav-content { display: flex; align-items: center; justify-content: space-between; }
        .brand-text .main-title { font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; letter-spacing: 4px; color: #c5a059; text-transform: uppercase; }
        .sub-title { font-size: 0.65rem; color: #888; letter-spacing: 2px; text-transform: uppercase; display: block; }

        .search-box { flex: 1; display: flex; max-width: 400px; margin: 0 30px; }
        .search-box input { width: 100%; padding: 10px; border: none; border-radius: 4px 0 0 4px; outline: none; }
        .search-btn { background: #c5a059; border: none; color: white; padding: 0 15px; border-radius: 0 4px 4px 0; cursor: pointer; }

        .bag-btn { background: transparent; border: 1px solid #c5a059; color: #c5a059; padding: 10px 20px; cursor: pointer; font-size: 0.75rem; font-weight: 600; letter-spacing: 1px; transition: 0.3s; }
        .bag-btn:hover { background: #c5a059; color: white; }

        /* HERO & FILTERS */
        .hero { height: 50vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('images/hero-bg.jpg'); background-color: #2c2c2c; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
        .hero h1 { font-family: 'Cormorant Garamond', serif; font-size: 3.5rem; font-style: italic; }

        .filter-section { padding: 40px 0; text-align: center; background: white; }
        #category-filter { padding: 12px 25px; border: 1px solid #c5a059; background: white; cursor: pointer; font-family: 'Montserrat'; }

        /* PRODUCT GRID */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 35px; padding: 40px 0; }
        .card { background: white; border: 1px solid #f0f0f0; padding: 15px; transition: 0.4s; position: relative; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 280px; object-fit: cover; margin-bottom: 15px; }
        .card h4 { font-family: 'Cormorant Garamond', serif; font-size: 1.4rem; margin-bottom: 5px; }
        .card p { color: #c5a059; font-weight: 600; margin-bottom: 20px; }

        .card-btns { display: flex; gap: 8px; }
        .view-btn { flex: 1; border: 1px solid #ddd; color: #1a1a1a; text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; font-weight: 600; }
        .add-btn { flex: 2; background: #1a1a1a; color: white; border: none; padding: 12px; font-size: 0.7rem; font-weight: 600; cursor: pointer; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; right: -100%; width: 400px; height: 100%; background: white; z-index: 2000; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.1); padding: 40px; }
        .sidebar.open { right: 0; }
        .cart-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }

        /* FOOTER */
        .footer { background: #1a1a1a; color: white; padding: 60px 0; text-align: center; }
        .footer-brand { font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; color: #c5a059; letter-spacing: 3px; }

        @media (max-width: 768px) { .sidebar { width: 100%; } .search-box { display: none; } }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="brand"><div class="brand-text"><span class="main-title">Bannada Daara</span><span class="sub-title">Handmade & Sustainable</span></div></div>
            <div class="search-box"><input type="text" id="search-bar" placeholder="Search collection..."><button class="search-btn">üîç</button></div>
            <button id="cart-toggle" class="bag-btn">BAG (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <div id="cart-sidebar" class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h3 style="font-family:'Cormorant Garamond'; font-size:2rem;">Selection</h3>
            <button id="close-cart" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" style="max-height: 60vh; overflow-y: auto;"></div>
        <div style="margin-top:30px; border-top:1px solid #eee; padding-top:20px;">
            <p id="cart-total" style="font-weight:600; font-size:1.2rem;">Total: Rs. 0</p>
            <button id="checkout-btn" style="width:100%; background:#1a1a1a; color:white; border:none; padding:15px; margin-top:20px; cursor:pointer; font-weight:600;">WHATSAPP CHECKOUT</button>
        </div>
    </div>

    <section class="hero"><h1>Artistry in Every Stitch</h1></section>

    <div class="filter-section">
        <select id="category-filter">
            <option value="All">All Collections</option>
            <option value="Bags">Bags</option>
            <option value="Pouches">Pouches</option>
            <option value="Stationery">Stationery</option>
            <option value="Accessories">Accessories</option>
            <option value="Decor">Home Decor</option>
        </select>
    </div>

    <main class="container"><div class="product-grid" id="product-list"></div></main>

    <footer class="footer">
        <p class="footer-brand">BANNADA DAARA</p>
        <p style="color:#888; font-size:0.8rem; margin-top:10px;">Dakshina Kannada | +91 81057 50221</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
