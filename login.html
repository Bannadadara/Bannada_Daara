<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bannada Daara</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--gray-bg) 0%, #e0e0eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .auth-sidebar {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, #ff577f 100%);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-sidebar::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border: 50px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -50px;
            left: -50px;
        }

        .auth-sidebar::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: 50px;
            right: -50px;
        }

        .auth-forms {
            flex: 1.2;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .auth-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .form-toggle {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--gray-border);
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: 10px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            position: relative;
        }

        .toggle-btn.active {
            color: var(--primary);
        }

        .toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--gray-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            font-family: inherit;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary);
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.3);
        }

        .home-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #999;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .home-link:hover {
            color: var(--primary);
        }

        #register-form {
            display: none;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
            }

            .auth-sidebar {
                padding: 30px;
                flex: 0.5;
            }

            .auth-forms {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <a href="index.html" class="home-link"><i class="fas fa-home"></i> Back to Home</a>

        <div class="auth-sidebar">
            <h2 style="font-family: 'Cormorant Garamond'; font-size: 2.5rem; margin-bottom: 15px;">Welcome Back!</h2>
            <p style="font-size: 1.1rem; opacity: 0.9; max-width: 300px;">
                To keep connected with us please login with your personal info
            </p>
        </div>

        <div class="auth-forms">
            <div class="form-toggle">
                <button class="toggle-btn active" id="btn-login">Login</button>
                <button onclick="promptAdminLogin()" class="toggle-btn admin-toggle-btn"
                    style="background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 165, 0, 0.1) 100%); color: var(--gold); border: 2px solid var(--gold); transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);"
                    onmouseover="this.style.background='linear-gradient(135deg, var(--gold) 0%, #FFA500 100%)'; this.style.color='#000'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 25px rgba(255, 215, 0, 0.4)'"
                    onmouseout="this.style.background='linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 165, 0, 0.1) 100%)'; this.style.color='var(--gold)'; this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(255, 215, 0, 0.2)'">
                    <i class="fas fa-shield-alt"></i> Admin
                </button>
            </div>

            <!-- LOGIN FORM -->
            <div id="login-container">
                <form id="login-form">
                    <h1 class="auth-title">Sign in to Bannada Daara</h1>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="login-email" placeholder="hello@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-pass" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-btn" id="login-submit">Login</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: #666; font-size: 0.9rem;">New here?
                        <button id="goto-register"
                            style="background: none; border: none; color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: underline;">Create
                            an account</button>
                    </p>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div id="register-container" style="display: none;">
                <form id="register-form">
                    <h1 class="auth-title">Create Account</h1>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="reg-email" placeholder="hello@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="reg-pass" placeholder="Create a strong password" required>
                    </div>
                    <button type="submit" class="submit-btn" id="reg-submit">Register</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: #666; font-size: 0.9rem;">Already have an account?
                        <button id="goto-login"
                            style="background: none; border: none; color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: underline;">Login
                            instead</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Simple Toggle Script for UI
        const btnLogin = document.getElementById('btn-login');
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const gotoRegister = document.getElementById('goto-register');
        const gotoLogin = document.getElementById('goto-login');

        gotoRegister.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
            if (btnLogin) btnLogin.classList.remove('active');
        });

        gotoLogin.addEventListener('click', () => {
            loginContainer.style.display = 'block';
            registerContainer.style.display = 'none';
            if (btnLogin) btnLogin.classList.add('active');
        });

        if (btnLogin) {
            btnLogin.addEventListener('click', () => {
                loginContainer.style.display = 'block';
                registerContainer.style.display = 'none';
                btnLogin.classList.add('active');
            });
        }

        // Admin Login Prompt
        function promptAdminLogin() {
            const modal = document.getElementById('admin-auth-modal');
            modal.style.display = 'flex';
        }

        function closeAdminModal() {
            document.getElementById('admin-auth-modal').style.display = 'none';
            document.getElementById('admin-username').value = '';
            document.getElementById('admin-password').value = '';
        }

        function verifyAdminCredentials(e) {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'admin' && password === 'admin@1243') {
                // Set session auth and redirect
                sessionStorage.setItem('bd-admin-auth', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Invalid admin credentials!');
            }
        }
    </script>

    <!-- Admin Authentication Modal -->
    <div id="admin-auth-modal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 9999; align-items: center; justify-content: center; animation: fadeIn 0.3s ease;">
        <div class="admin-modal-content"
            style="background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%); padding: 40px; border-radius: 20px; width: 90%; max-width: 420px; position: relative; border: 2px solid var(--gold); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.2); animation: modalFadeIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);">
            <button onclick="closeAdminModal()"
                style="position: absolute; top: 15px; right: 15px; background: rgba(255, 255, 255, 0.1); border: none; font-size: 1.5rem; cursor: pointer; color: #999; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s;"
                onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'; this.style.transform='rotate(90deg)'; this.style.color='#fff'"
                onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.transform='rotate(0deg)'; this.style.color='#999'">&times;</button>
            <div style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-shield-alt"
                    style="font-size: 3rem; color: var(--gold); margin-bottom: 15px; display: block; animation: pulse 2s ease-in-out infinite;"></i>
                <h2
                    style="font-family: 'Cormorant Garamond', serif; margin-bottom: 10px; color: var(--gold); font-size: 2rem;">
                    Admin Access</h2>
                <p style="color: #999; font-size: 0.9rem;">Enter your credentials to continue</p>
            </div>
            <form onsubmit="verifyAdminCredentials(event)">
                <div class="input-group" style="margin-bottom: 20px;">
                    <label
                        style="color: var(--gold); font-weight: 600; margin-bottom: 8px; display: block;">Username</label>
                    <input type="text" id="admin-username" placeholder="Enter admin username" required
                        style="width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.05); border: 2px solid #333; border-radius: 10px; color: white; font-family: inherit; transition: all 0.3s;"
                        onfocus="this.style.borderColor='var(--gold)'; this.style.background='rgba(255, 255, 255, 0.08)'"
                        onblur="this.style.borderColor='#333'; this.style.background='rgba(255, 255, 255, 0.05)'">
                </div>
                <div class="input-group" style="margin-bottom: 25px;">
                    <label
                        style="color: var(--gold); font-weight: 600; margin-bottom: 8px; display: block;">Password</label>
                    <input type="password" id="admin-password" placeholder="Enter admin password" required
                        style="width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.05); border: 2px solid #333; border-radius: 10px; color: white; font-family: inherit; transition: all 0.3s;"
                        onfocus="this.style.borderColor='var(--gold)'; this.style.background='rgba(255, 255, 255, 0.08)'"
                        onblur="this.style.borderColor='#333'; this.style.background='rgba(255, 255, 255, 0.05)'">
                </div>
                <button type="submit" class="submit-btn"
                    style="width: 100%; padding: 16px; background: linear-gradient(135deg, var(--gold) 0%, #FFA500 100%); color: #000; border: none; border-radius: 50px; font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);"
                    onmouseover="this.style.transform='translateY(-2px) scale(1.02)'; this.style.boxShadow='0 6px 25px rgba(255, 215, 0, 0.5)'"
                    onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 4px 15px rgba(255, 215, 0, 0.3)'">
                    <i class="fas fa-sign-in-alt"></i> ACCESS ADMIN PANEL
                </button>
            </form>
        </div>
    </div>

</body>

</html>
